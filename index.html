<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Mockup using Figma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <main class="bg-gray-100 text-gray-900">
      <!-- Header -->
      <header class="p-5 sm:p-10 text-center">
        <h1
          class="text-xl sm:text-3xl lg:text-5xl font-medium text-[#2A4454] flex items-center justify-center gap-2"
        >
          <span class="text-nowrap pr-3">Company 1</span>
          <span class="text-[#929293] text-base leading-tight"
            >in collaboration with</span
          >
          <span class="text-nowrap pl-3">Company 2</span>
        </h1>
      </header>
    </main>
  </body>
</html>
